<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cases TG App</title>

<!-- Telegram -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0e1015;
  color:#fff;
  font-family:system-ui,-apple-system;
}
#root{
  max-width:430px;
  margin:auto;
  padding-bottom:90px;
}

/* ====== CARDS ====== */
.card{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px;
  border-radius:22px;
  margin:14px;
  transition:.15s;
}
.card:active{transform:scale(.97)}
.icon{font-size:34px}

/* ====== TYPES ====== */
.free{background:linear-gradient(180deg,#3b3f4a,#252833)}
.blue{
  background:linear-gradient(180deg,#3478ff,#244dbf);
  box-shadow:0 0 18px rgba(52,120,255,.7);
}
.red{
  background:linear-gradient(180deg,#ff7b2f,#b84615);
  box-shadow:0 0 18px rgba(255,123,47,.6);
}
.green{
  background:linear-gradient(180deg,#2fbf71,#1c8a4f);
  box-shadow:0 0 18px rgba(47,191,113,.6);
}
.purple{
  background:linear-gradient(180deg,#8b5cff,#5c36c9);
  box-shadow:0 0 18px rgba(139,92,255,.6);
}

/* ====== LIVE ====== */
.live{
  display:flex;
  gap:10px;
  padding:12px 14px;
  overflow-x:auto;
}
.live div{
  background:#1a1d26;
  padding:10px;
  border-radius:14px;
  font-size:22px;
}

/* ====== BALANCE ====== */
.top{
  display:flex;
  gap:10px;
  padding:14px;
}
.balance{
  flex:1;
  background:#1a1d26;
  border-radius:18px;
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
}

/* ====== BOTTOM ====== */
.bottom{
  position:fixed;
  bottom:0; left:0; right:0;
  background:#12141b;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}
.bottom div{opacity:.6}
.bottom .active{opacity:1}

/* ====== MODAL ====== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
}
.modalBox{
  background:#1a1d26;
  padding:24px;
  border-radius:20px;
  text-align:center;
  width:80%;
}
</style>
</head>

<body>
<div id="root"></div>

<script>
const {useState} = React;

function App(){
  const tg = window.Telegram.WebApp;
  tg.expand();

  const [stars,setStars]=useState(62);
  const [modal,setModal]=useState(null);

  function openCase(name,cost){
    if(stars<cost){
      tg.showAlert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ½ÑŒĞ¾ â­");
      return;
    }
    setStars(stars-cost);
    const win = Math.floor(Math.random()*100);
    setModal(name+" ğŸ\\nĞ’Ğ¸Ğ³Ñ€Ğ°Ñˆ: "+win+" â­");
    setStars(s=>s+win);

  return (
    <>
      <div className="top">

      <div className="live">
        <div>ğŸ</div><div>ğŸ’</div><div>ğŸ²</div><div>ğŸ°</div><div>ğŸ€</div>
      </div>

      <Card cls="free" icon="ğŸ" title="Ğ‘ĞµĞ·Ğ¿Ğ»Ğ°Ñ‚Ğ½Ğ¾" sub="2 ĞºĞµĞ¹ÑĞ¸" onClick={()=>openCase("Ğ‘ĞµĞ·Ğ¿Ğ»Ğ°Ñ‚Ğ½Ğ¸Ğ¹",0)} />
      <Card cls="blue" icon="â­" title="Ğ ÑƒĞ»ĞµÑ‚ĞºĞ°" sub="13 ĞºĞµĞ¹ÑÑ–Ğ²" onClick={()=>openCase("Ğ ÑƒĞ»ĞµÑ‚ĞºĞ°",10)} />
      <Card cls="red" icon="ğŸ°" title="Ğ¡Ğ»Ğ¾Ñ‚Ğ¸" sub="5 ĞºĞµĞ¹ÑÑ–Ğ²" onClick={()=>openCase("Ğ¡Ğ»Ğ¾Ñ‚Ğ¸",15)} />
      <Card cls="green" icon="ğŸ¥š" title="Ğ¯Ğ¹Ñ†Ñ" sub="6 ĞºĞµĞ¹ÑÑ–Ğ²" onClick={()=>openCase("Ğ¯Ğ¹Ñ†Ñ",12)} />
      <Card cls="purple" icon="ğŸ¤–" title="ĞĞ¿Ğ³Ñ€ĞµĞ¹Ğ´" sub="ĞŸĞ¾ĞºÑ€Ğ°Ñ‰Ğ¸Ñ‚Ğ¸ Ğ¿Ğ¾Ğ´Ğ°Ñ€ÑƒĞ½ĞºĞ¸" onClick={()=>openCase("ĞĞ¿Ğ³Ñ€ĞµĞ¹Ğ´",20)} />

      <div className="bottom">
        <div className="active">ğŸ“¦</div>
        <div>ğŸ†</div>
        <div>ğŸ“‹</div>
        <div>ğŸŒ</div>
        <div>ğŸ‘¤</div>
      </div>

      {modal &&
        <div className="modal" onClick={()=>setModal(null)}>
          <div className="modalBox">{modal}</div>
        </div>
      }
    </>
  )
}

function Card({cls,icon,title,sub,onClick}){
  return(
    <div className={"card "+cls} onClick={onClick}>
      <div className="icon">{icon}</div>
      <div>
        <div style={{fontSize:18,fontWeight:600}}>{title}</div>
        <div style={{opacity:.7}}>{sub}</div>
      </div>
    </div>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>
</body>
</html>
